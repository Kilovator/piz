<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje konto – Pizzeria Neapol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
 
    
    <div class="container">
        <header>
            <a href="index.html" class="logo-link">
                <h1>Pizzeria Neapol</h1>
            </a>
            <div class="header-buttons">
                <div class="user-menu">
                    <button class="user-menu-button">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName">Jan Kowalski</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Mój profil</a>
                        <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
                    </div>
                </div>
               
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-user">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="profileUserName">Jan Kowalski</h3>
                    <p id="profileUserEmail">jan.kowalski@example.com</p>
                </div>
                <nav class="profile-nav">
                    <a href="profile.html" class="active"><i class="fas fa-user"></i> Mój profil</a>
                    <a href="orders.html"><i class="fas fa-list"></i> Moje zamówienia</a>
                    <a href="addresses.html"><i class="fas fa-map-marker-alt"></i> Moje adresy</a>
                    <a href="#" id="sidebarLogoutButton"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
                </nav>
            </div>
            
            <div class="profile-content">
                <div class="profile-header">
                    <h2>Mój profil</h2>
                    <p>Zarządzaj swoimi danymi osobowymi</p>
                </div>
                
                <div class="profile-card">
                    <form id="profileForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileName">Imię i nazwisko</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="profileName" name="name" value="Jan Kowalski" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="profileEmail">Adres e-mail</label>
                                <div class="input-group">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="profileEmail" name="email" value="jan.kowalski@example.com" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profilePhone">Numer telefonu</label>
                                <div class="input-group">
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" id="profilePhone" name="phone" value="+48 123 456 789" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="profileBirthdate">Data urodzenia</label>
                                <div class="input-group">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="profileBirthdate" name="birthdate" value="1990-01-01">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-divider">
                            <span>Zmiana hasła</span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="currentPassword">Obecne hasło</label>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="currentPassword" name="currentPassword">
                                    <button type="button" class="toggle-password" tabindex="-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">Nowe hasło</label>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="newPassword" name="newPassword">
                                    <button type="button" class="toggle-password" tabindex="-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="profileNewsletter" name="newsletter" checked>
                            <label for="profileNewsletter">Chcę otrzymywać informacje o promocjach i nowościach</label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="primary-button">
                                <i class="fas fa-save"></i> Zapisz zmiany
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
